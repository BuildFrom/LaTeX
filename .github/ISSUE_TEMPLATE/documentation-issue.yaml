name: ðŸ“— Documentation Issue
description: Tell us if there is missing or incorrect documentation
labels: [docs]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report this issue. Your feedback is highly valuable in ensuring the quality of our journal. 
        Please provide the following information to help us address the problem effectively:

  - type: dropdown
    attributes:
      label: What is the type of issue?
      multiple: true
      options:
        - Clarity and coherence
        - Structure and organization
        - Citation and reference errors
        - Inaccurate or missing information
        - Other (Please specify)
  - type: textarea
    attributes:
      label: What is the issue?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Where did you find it?
      description: If possible, please provide the URL(s) where you found this issue.
